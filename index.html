<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IMAGE GALLERY</h1>
    <div class="fullImgBox" id="fullImageBox">
        <img src="images/bugatti.jpg" id="fullImg">
        <span id="closeBtn" onclick="closeBtn()">X</span>
    </div>
    <div class="images">
        <img src="images/bugatti.jpg" onclick="openImg(this.src)">
        <img src="images/dodge.jpg" onclick="openImg(this.src)">
        <img src="images/ferrai.jpg" onclick="openImg(this.src)">
        <img src="images/gtr.jpg" onclick="openImg(this.src)">
        <img src="images/lamborghini.jpg" onclick="openImg(this.src)">
        <img src="images/mustang.jpg"onclick="openImg(this.src)">
        <img src="images/porsche.jpg" onclick="openImg(this.src)">
        <img src="images/supra.jpg" onclick="openImg(this.src)">
        <img src="images/jaguar.jpg" onclick="openImg(this.src)">
    </div>

    <script src="script.js"></script>
</body>
</html>
